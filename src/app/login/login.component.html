<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="form form-group">



    <div id="signup">
        <h1>{{ 'HOME.APPLICATION_NAME' | translate }}</h1>
        <h2></h2>
    </div>

    <ul class="tab-group">
        <li class="tab active"><a href="login">{{ 'FORM.LOGIN' | translate }}</a></li>
        <li class="tab "><a href="register">{{ 'FORM.SIGNUP' | translate }}</a></li>
    </ul>
    <div class="form-group">
        <label for="username">{{ 'FORM.USERNAME' | translate }}</label>
        <br />
        <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
        <small id="emailHelp" class="form-text text-muted">{{ 'FORM.USERNAME_helpinfo' | translate }}</small>
        <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
            <div *ngIf="f.username.errors.required">{{ 'FORM.USERNAME_required' | translate }}</div>
        </div>
    </div>
    <div class="form-group">
        <label for="password">{{ 'FORM.PASSWORD' | translate }}</label>
        <br />
        <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
        <small id="emailHelp" class="form-text text-muted">{{ 'FORM.PASSWORD_helpinfo' | translate }}</small>
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">{{ 'FORM.USERNAME_required' | translate }}</div>
        </div>
    </div>


    <div>
        <button [disabled]="loading" class="button button-block">{{ 'FORM.LOGIN_BUTTON' | translate }}</button>
    </div>



</form>
